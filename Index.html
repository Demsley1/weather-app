<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="Stylesheet" href="./assets/CSS/styles.css" >
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="title bg-primary bg-gradient text-center">Weather Dashboard</h1>
    </header>
    
    <main class="d-flex justify-space-between">
        <div class="container col-3" >
            <h2 class="search">Search Cities:</h2>
            <form id="user-form" class="search-form">
                <input type="text" id="cityVal" placeholder="City Name" class="w-100" list="searchdata"><br>
                <button type="submit" id="search-button" value="search" class="btn-secondary w-100">Search</button>
                <datalist id="searchdata"></datalist>
            </form> 
            <ul id="searchList" class="list-group">
            </ul>
        </div>

        <div class="container col-9">
            <div class="col-12 col-md-9 border border-3 rounded border-info w-auto h-100 p-3">
                <div id="titleEl" class="d-flex justify-content-between">
                    <h2 id="city-name"></h2>
                </div>
                <div id="city-temp" class="list-group">
                </div>
            </div>

            <div>
                <h3>5-day Forecast:</h3>
                <div id="forecast-cards" class="forecast-list d-flex col justify-content-evenly"></div>
            </div>
        </div>
    </main>


    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/JS/Script.js"></script>
</body>
</html>
